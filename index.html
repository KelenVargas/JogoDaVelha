<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Jogo da Velha Tech</title>
</head>

<body>
    <div class="container">
        <header>Jogo da Velha Tech</header>

        <!-- Div da opção do jogador -->
        <div class="select-op">
            <div class="container-op">
                <div class="title"> Com quem você quer jogar?</div>
                <div class="op">
                    <button class="gamerX"> Jogador X </button>
                    <button class="gamerO"> Jogador O </button>
                </div>
            </div>
        </div>
        <!--    fim div opção jogador -->
        <!--  Div da #  -->
        <div class="play-board">
            <div class="details-board">
                <div class="players">
                    <span class="Xturn">Vez do X</span>
                    <span class="Oturn">Vez do O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <!--  Fim div # -->

        <div class="result">
            <div class="result-text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
        </div>
    </div>
    
</body>

</html>
