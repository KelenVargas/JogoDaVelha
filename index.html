<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Jogo da Velha Tech</title>
</head>

<body>

  <div>
    <button class="reset" data-reiniciarBtn>
      Reiniciar
    </button>
  </div>

  <div class="container">
    <header>
      <a href="https://fontmeme.com/fonts/buffalo-peter-olexa-font/"><img
          src="https://fontmeme.com/permalink/240228/031857b6411f163c1e556759ed86d62f.png"
          alt="buffalo-peter-olexa-font" border="0" /></a>
    </header>
    <div class="options">
      <div class="options" id="buttons-container">
        <button id="player-vs-player">Jogador vs Jogador</button>
        <button id="player-vs-cpu">Jogador vs CPU</button>
        <button id="cpu-vs-cpu">CPU vs CPU</button>
      </div>
    </div>

    <div class="container-board">
      <div class="board">
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="cell" data-cell="9"></div>
      </div>
    </div>

    <p id="current-player">Vez do jogador: X</p>
    <p id="score">Placar: X - 0 | O - 0</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
